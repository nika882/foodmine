<app-title title="Cart Page" margin="1.5rem 0 0 2.5rem"></app-title>
<app-not-found
[visible]="!cart || !cart.items.length"
notFoundMessage="Cart Page is Empty"
resetLinkText="Go To HomePage"
></app-not-found>
<div *ngIf="cart" class="container">
    <ul>
        <li *ngFor="let cartitem of cart.items">
            <div>
                <img [src]="cartitem.food.imageUrl" [alt]="cartitem.food.name">
            </div>
            <div>
                <a href="/food/{{cartitem.food.id}}">
                    {{cartitem.food.name}}
                </a>
            </div>
            <div>
                <select #quantitySelect
                [value]="cartitem.quantity"
                (change)="changeQuantity(cartitem,quantitySelect.value)">
                <option >1</option>
                <option >2</option>
                <option >3</option>
                <option >4</option>
                <option >5</option>
            </select>
            </div>
            <div>
                {{cartitem.price | currency}}
            </div>
            <div>
                <button class="remove-button" (click)="removeFromCart(cartitem)">Remove</button>
            </div>
        </li>
    </ul>
    <div class="checkout">
        <div>
            <div class="food-count">{{cart.totalCount}}</div>
            <div class="total-price">{{cart.totalPrice}}</div>
        </div>
    </div>
    <a href="/checkout">Proceed to Checkout</a>
</div>
