<div class="container">
    <div class="details">
        <app-title title="Login"></app-title>
        <form [formGroup]="loginForm" (ngSubmit)="submit()">  
             <text-input
             [control]="fc.email"
             [showErrorWhen]="isSubmited"
             type="email"
             label="Email"
             ></text-input>
             <text-input
             [control]="fc.password"
             [showErrorWhen]="isSubmited"
             type="password"
             label="Password"
             ></text-input>
             <default-button text="Login"></default-button>
        </form>
    </div>
</div>
