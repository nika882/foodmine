<app-search></app-search>
<app-tags></app-tags>
<app-not-found
[visible]="!foods||!foods.length"
resetLinkText="Reset Search"
></app-not-found>
<ul>
    <li *ngFor="let food of foods">
        <a href="/food/{{food.id}}">
            <img [src]="food.imageUrl" [alt]="food.name"/>
            <div class="content">
                <div class="name">
                    {{food.name}}
                </div>
                <span class="favorite{{food.favorite?'':'not'}}">
                    ü§ç
                </span>
                <div class="stars">
                    <star-rating
                    [value]="food.stars"
                    [totalstars]="5"
                    checkedcolor="red"
                    uncheckedcolor="black"
                    size="20px"
                    [readonly]="false"
                    >
                    
                </star-rating>  
                </div>
                <div class="product-item-footer">
                    <div class="origis">
                        <span *ngFor="let origin of food.origins">
                        {{origin}}
                    </span>
                    </div>
                    <div class="cook-time">
                        <span>üïí</span>
                        {{food.cookTime}}
                    </div>
                </div>
                <div class="price">
                    <span>
                        {{food.price |currency}}
                    </span>
                </div>
            </div>
        </a>
    </li>
</ul>
